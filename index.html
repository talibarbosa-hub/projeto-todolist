<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam:300,400,700&display=swap" rel="stylesheet">
    <title>To-do-List</title>
</head>
<body>
<section>
    <div id="titulo">ADD A NEW TASK</div>
    <div id="divForm">
        <form id="form">
            <div id="inputPriority">
                <p> Please, select the piority of this task 
                    <select id='select'>
                        <option class="high" value="high">High</option>
                        <option class="medium"value="medium">Medium</option>
                        <option class="low" value="low">Low</option>
                    </select></p>                
                <input maxlength="80" type="text" id=input placeholder="Type a task here">  
            </div>
        <div class ="btnAdd" >
            <button type="submit" id ="btnAdd">ADD</button>
        </div>
        <ul id ="listaDeTarefas"></ul>
        </form>
        <div id="divBtns">
            <button class ="btns"id ="btnMarcarTodos">Mark all as done</button>
            <button class ="btns"id ="btnLimparLista">Clear list</button>
            <button class ="btns"id ="btnLimparFeitos">Clear Done</button>
        </div>
    </div>    
</section>
<script src="js/script.js"></script>
</body>
</html>
